
spring:
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: myGroup
      auto-offset-reset: earliest # It will reset offset to earlier offset
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer # To Deserialize key in a messsage
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer # To Deserialize value in a messsage

    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer